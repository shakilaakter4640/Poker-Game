<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-container">
        <h1>Poker Game</h1>
        <p>Balance: 💎 <span id="balanceDisplay">0</span></p>

        <button id="claimBonusButton">Claim Bonus 💎 10000</button>
        <button id="referButton">Refer and Earn 💎 10000</button>
        <button id="dailyRewardsButton">Daily Rewards 💎 1000</button>

        <div id="gameArea">
            <div id="deck"></div>
            <div id="player-hand"></div>
            <div id="ai-hand"></div>
            <button id="startGameButton">Start Game</button>
        </div>

        <div id="multiplayerArea">
            <button id="joinMultiplayer">Join Multiplayer</button>
            <button id="playWithAI">Play with AI</button>
        </div>

        <!-- Monetag Ad Network Script (এখানে আপনার Monetag কোড বসান) -->
        <script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="287553"></script>
    </div>

    <script src="script.js"></script>

</body>
</html>
